.login-form {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 600px; /* adjust the width to your liking */
  background-color: #f9f9f9;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.login-form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
}

.login-form button {
  width: 100%;
  padding: 10px;
  background-color: #191a19;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  display: inline-block; /* add this property to position the buttons side by side */
  margin-right: 2%; /* add this property to add space between the buttons */
  
}





.login-form button:hover {
  background-color: #4929ed;
  color:#f9f6f6;
}
